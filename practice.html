<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/style.css"/>		

		<title>Mem_Plz</title>

	</head>
	<body>
		<header>
			<div id='deck'>
				<img src='image/deckSize.png' alt='deckSymbol'/>
				<span id='current'>0</span><span>/</span><span id='size'>0</span>
			</div>
			<ul>
				<a id='practice' href='#'><li>Practice</li></a>
				<a id='makeDeck' href='#'><li>Create</li></a>
				<a id='info' href='#'><li>Info</li></a>
			</ul>
		</header>
		<div class='content'>
			<div id='practiceContainer'>
				<div id='back'><span></span><span></span></div>

				<div class='cardContainer'>
					<div class='card'>
						<div class='front face'>
							<div>
								<h6> Front </h6>
								<p> Lorem ipsum dolor sit amet, rum. </p>
								<div class='flip'><img src='image/flipIcon.png' alt='flip card'/></div>
							</div>
						</div>
						<div class='back face'>
							<div>
								<h6> Back </h6>
								<p> Lorem ipsum dolor sit amet, rum. This is the back of the card </p>
								<div class='flip'><img src='image/flipIcon.png' alt='flip card'/></div>
							</div>
						</div>
					</div>
				</div>

				<div id='next'><span></span><span></span></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src='js/script.js'></script>
	</body>

</html>
