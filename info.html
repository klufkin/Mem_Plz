<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/style.css"/>		

		<title>Mem_Plz</title>

	</head>
	<body>
		<header>
			<div id='deck'>
				<img src='image/deckSize.png' alt='deckSymbol'/>
				<span id='current'>0</span><span>/</span><span id='size'>0</span>
			</div>
			<nav>
				<a id='makeDeck' href='#'><img class='active' src='#' alt=''/></a>
				<a id='practice' href='#'><img src='#' alt=''/></a>
				<a id='info' href='#'><img src='#' alt=''/></a>
			</nav>
		</header>
		<div id='container'>
			<div class='content'>
				<div id='infoContainer'>
					<img id='logo' src='image/memPlzLogo.png' alt='logo'/>
					<p class='about'>Mem_Plz is a minimalist memory tool. Quickly build a deck of flash cards and start testing your memory. Save the code if you would like to save your set of cards.</p>
					<p>Built by <a href='http://kevinlufkin.com/' target='_blank'>Kevin Lufkin</a> </p>
				</div>
			</div>
		</div>

		<script type='text/javascript' src="js/jquery-1.11.3.min.js"></script>
		<script type='text/javascript' src='js/script.js'></script>
	</body>

</html>
